<mat-toolbar>
  <span>Proof Arts Online</span>
  <span class="spacer"></span>
  <button mat-button (click)="signIn()" *ngIf="user == null">Sign In</button>
  <span *ngIf="user != null">{{user.displayName}}</span>
  <button mat-button (click)="signOut()" *ngIf="user != null">Sign Out</button>
</mat-toolbar>

<div id="firebaseui-auth-container"></div>

<app-create-problem-form></app-create-problem-form>

<ul>
  <li *ngFor="let problem of problems"><a href="#" (click)="openProblem(problem)">{{problem.title}}</a></li>
</ul>

<app-mathjax-viewer source="{{currentProblem.statement}}" *ngIf="currentProblem != null"></app-mathjax-viewer>
